# render.yaml - Deploy to Render.com
services:
  - type: web
    name: kandidatentekort-automation
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn kandidatentekort_auto:app --bind 0.0.0.0:$PORT
    envVars:
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: PIPEDRIVE_API_TOKEN
        sync: false
      - key: GMAIL_USER
        sync: false
      - key: GMAIL_APP_PASSWORD
        sync: false
      - key: PORT
        value: 10000
    healthCheckPath: /
    autoDeploy: true
