[build]
  publish = "."
  command = "echo 'No build step required'"

[build.environment]
  NODE_VERSION = "18"

[[headers]]
  for = "/*"
  [headers.values]
    # Security Headers
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=(), interest-cohort=()"
    
    # Performance Headers
    Cache-Control = "public, max-age=31536000, immutable"
    
    # Content Security Policy
    Content-Security-Policy = """
      default-src 'self';
      script-src 'self' 'unsafe-inline' 'unsafe-eval' 
        https://connect.facebook.net
        https://www.facebook.com
        https://www.googletagmanager.com
        https://www.google-analytics.com
        https://typeform.com
        https://*.typeform.com
        https://embed.typeform.com
        https://calendly.com
        https://assets.calendly.com;
      style-src 'self' 'unsafe-inline'
        https://fonts.googleapis.com
        https://cdn.jsdelivr.net;
      font-src 'self'
        https://fonts.gstatic.com
        https://cdn.jsdelivr.net;
      img-src 'self' data: blob:
        https://www.facebook.com
        https://scontent.xx.fbcdn.net
        https://platform-lookaside.fbsbx.com
        https://images.typeform.com
        https://*.typeform.com;
      connect-src 'self'
        https://www.facebook.com
        https://connect.facebook.net
        https://api.typeform.com
        https://*.typeform.com
        https://www.google-analytics.com;
      frame-src 'self'
        https://www.facebook.com
        https://calendly.com
        https://typeform.com
        https://*.typeform.com
        https://embed.typeform.com;
    """

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    Content-Type = "text/css; charset=utf-8"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    Content-Type = "text/javascript; charset=utf-8"

[[headers]]
  for = "/*.woff2"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    Content-Type = "font/woff2"

[[headers]]
  for = "/*.woff"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    Content-Type = "font/woff"

# Redirect rules
[[redirects]]
  from = "/typeform"
  to = "https://form.typeform.com/to/kalFRTCA"
  status = 302
  force = true

[[redirects]]
  from = "/calendly"
  to = "https://calendly.com/wouter-arts-/vacature-analyse-advies"
  status = 302
  force = true

[[redirects]]
  from = "/whatsapp"
  to = "https://wa.me/31614314593?text=Hoi%20Wouter,%20ik%20heb%20interesse%20in%20een%20vacature-analyse"
  status = 302
  force = true

# Prerender spa routes
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Netlify Edge Functions
[functions]
  directory = "netlify/functions"

[dev]
  port = 8888
  publish = "."

# Build plugins for optimization
[[plugins]]
  package = "@netlify/plugin-lighthouse"

  [plugins.inputs]
    output_path = "reports/lighthouse.html"

[[plugins]]
  package = "netlify-plugin-minify-html"

  [plugins.inputs]
    contexts = ["production"]

# Form handling
[build.processing]
  skip_processing = false

[build.processing.css]
  bundle = true
  minify = true

[build.processing.js]
  bundle = true
  minify = true

[build.processing.html]
  pretty_urls = true